{% load rest_framework %}

{% block content %}
<div class="hidden sm:block">
  <div class="align-middle inline-block min-w-full border-b border-gray-200">
    <table class="min-w-full">
      <thead>
        <tr class="border-t border-gray-200">
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            <span class="lg:pl-2">Provider</span>
          </th>
          <th class="hidden md:table-cell px-6 py-3 border-b border-gray-200 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
          <th class="pr-6 py-3 border-b border-gray-200 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        {% for connection in connections %}
        <tr>
          <td class="px-6 py-3 max-w-0 w-full whitespace-nowrap text-sm font-medium text-gray-900">
            <div class="flex items-center space-x-3 lg:pl-2">
              <div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-pink-600" aria-hidden="true"></div>
            <a href="{% url "web_connection_detail" organization_guid=organization_guid guid=connection.guid %}"
                class="truncate hover:text-gray-600">
                <span>
                  {{connection.provider}}
                </span>
              </a>
            </div>
          </td>
          <td class="hidden md:table-cell px-6 py-3 whitespace-nowrap text-sm text-gray-500 text-right">{{connection.created_at}}</td>
          <td class="px-6 py-3 whitespace-nowrap text-right text-sm font-medium">
          <a href="{% url "web_connection_detail" organization_guid=organization_guid guid=connection.guid %}" class="text-indigo-600 hover:text-indigo-900">
              Edit
            </a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
