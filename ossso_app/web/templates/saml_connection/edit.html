{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}

<form method="post" action="{% url "web_connection_edit" organization_guid=organization_guid guid=guid %}">
  <div class="border-b border-gray-200 px-4 py-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8">
    <div class="flex-1 min-w-0">
      <h1 class="text-lg font-medium leading-6 text-gray-900 sm:truncate">
        {% if serializer.instance %}
          {{ serializer.instance.provider }}
        {% else %}
          New Connection
        {% endif %}
      </h1>
    </div>
    <div class="mt-4 flex sm:mt-0 sm:ml-4">
      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Save</button>
    </div>
  </div>

  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
      {% csrf_token %}
      {% render_form serializer template_pack='forms' %}
    </div>
  </div>

</form>


{% endblock %}
