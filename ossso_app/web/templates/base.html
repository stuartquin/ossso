<html class="h-full bg-white">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Open SSO{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="min-h-full">
      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:flex-col lg:w-64 lg:fixed lg:inset-y-0 lg:border-r lg:border-gray-200 lg:pt-5 lg:pb-4 lg:bg-gray-100">
        <div class="flex items-center flex-shrink-0 px-6">
          <h1>SSO Simple</h1>
        </div>


        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="mt-6 h-0 flex-1 flex flex-col overflow-y-auto">
          <!-- Navigation -->
          <nav class="px-3 mt-6 grow">
            <div class="space-y-1">
              <a href="{% url "web_organization" %}"
                class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Organizations
              </a>
            </div>
          </nav>

          <div class="px-3 mt-6">
          <span class="flex min-w-0 items-center justify-between space-x-3">
            <span class="flex-1 flex flex-col min-w-0">
              <span class="text-gray-900 text-sm font-medium truncate">
                {{user.username}}
              </span>
              <a href="{% url "logout" %}" class="text-gray-900 text-sm">Logout</a>
            </span>
          </span>
          </div>
        </div>
      </div>

      <div class="lg:pl-64 flex flex-col">
        <main class="flex-1">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

  </body>
</html>
