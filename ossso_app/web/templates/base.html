<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Open SSO{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  {% if user.is_authenticated %}
  <nav class="">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="hidden md:block">
          <div class="flex items-baseline space-x-4">
            <a href="{% url "web_organization" %}" class="text-gray-500 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Organizations</a>

          </div>
        </div>
        <a href="{% url "logout" %}" class="text-gray-500 px-3 py-2  text-sm font-medium">
          {{ user.username }}
          (Logout)
        </a>
      </div>
    </div>
  </nav>
  {% endif %}

  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Replace with your content -->
      <div class="px-4 py-6 sm:px-0">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>
</body>
</html>
